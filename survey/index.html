<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Daftar Survey Melda</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Survey</span>
        </div>
    </nav>

    <!-- content -->
    <div class="container" id="mainContent">
        <div id="bubbleMessage"></div>
        <!-- Button trigger modal -->
        <button type="button" id="formButton" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#form">Tambah</button>
        <div class="row">
            <div class="col-md-6">
                <div class="row g-3">
                    <div class="col-auto">
                        <label for="limit">Tampilkan</label>
                    </div>
                    <div class="col-auto">
                        <div class="input-group mb-3" id="limitData">
                            <input type="number" min="1" class="form-control form-control-sm" name="limit" id="limit" value="5" placeholder="" aria-label="" aria-describedby="button-addon2">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="">data</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-sm mb-3" id="cariData">
                    <input type="text" class="form-control form-control-sm" name="kata-kunci" id="kataKunci" placeholder="Cari Data..." aria-label="Cari Data" aria-describedby="buttonCari">
                    <button class="btn btn-dark" type="button" id="buttonCari">Cari</button>
                </div>
            </div>
        </div>
        <table class="table table-hover" id="table-survey">
            <thead>
                <tr>
                    <th width="10px">No</th>
                    <th>Nama</th>
                    <th width="15%">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <nav aria-label="Page navigation" class="float-end">
            <p class="text-end">Menampilkan <span id="awal"></span> sampai <span id="akhir"></span> dari <span id="totalData"></span> data</p>
            <ul class="pagination justify-content-end" id="dataPagination">
            </ul>
        </nav>
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="formLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="backend/action.php?table=survei" id="formData" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="id" id="id">
                        <div class="row mb-3">
                            <div class="col-md-3"><label for="namaSurvey">Nama Survey</label></div>
                            <div class="col-md-9"><input type="text" id="nama_survey" class="form-control" name="nama_survey" placeholder="Nama Survey..."></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3"><label for="url">Url Survey</label></div>
                            <div class="col-md-9"><input type="text" class="form-control" id="url" name="url" placeholder="Url Survey..."></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" data-bs-dismiss="modal" name="submit" value="" id="submitData"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
